<!DOCTYPE html>
<html>
<head>

    <script>
        function result(){
            var one = parseInt(document.getElementById("one").value);
            var two = parseInt(document.getElementById("two").value);
            document.getElementById("demo").innerHTML = (one+two);
        }
    </script>
</head>
<body>

<h2>My First Web Page</h2>
<p>My First Paragraph.</p>

<p id="demo"></p>

<input type="text" id="one" value="0"/>
<input type="text" id="two" value="0"/>
<button name="result" onclick="result()">Click here for the answer!</button>


</body>
</html>
